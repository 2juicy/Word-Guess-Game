<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="images/overwatchmov.mp4" type="video/mp4">
</video>
    <h1>Overwatch Word Game</h1>
<hr>
    <p>Press any letter key to get started!</p>
<div class="container">
    <div class="column">
        <p>Wins: <span id=yourWins></span></p>
        <p>Loses: <span id=yourLoses></span></p>
        <p>Number of Guesses Remaining: <span id=yourLives>12</span></p>
        <p>Letters already guessed: <span id=yourGuesses></span></p>
    </div>
<br>
    <div class="column">
        <h2>Current Word</h2>
        <p><span id=currentWord></span></p>
        <p> All words will be about Overwatch characters, their role, or maps!</p>
        <p><span id="lastWord">.</span></p>
    </div> 
</div>
<!--  -->
<script type="text/javascript" src='javascript/game.js'></script>
</body>
</html>
