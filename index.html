<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Overwatch Word Game</h1>
<hr>
    <p>Press any letter key to get started!</p>
<div class="container">
    <div class="column">
        <p><span id=yourWins>Wins: </span></p>
        <p><span id=yourLoses>Loses: </span></p>
        <p><span id=yourLives>Number of Guesses Remaining: 12</span></p>
        <p><span id=yourGuesses>Letters already guessed: </span></p>
<br>
        <h2>Current Word</h2>
        <p><span id=currentWord></span></p>
        <p> All words will be about Overwatch characters or their role!</p>
    </div>


</div>

<script type="text/javascript" src='javascript/game.js'></script>
</body>
</html>
